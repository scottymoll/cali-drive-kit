name: Cursor Apply (Manual)

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Optional: Specific Luce Review issue number (defaults to latest open)'
        required: false
      task_limit:
        description: 'Max number of bullets from "CHANGES TO MAKE" to process (1-20)'
        required: false
        default: '10'
      passes_per_task:
        description: 'Edit passes per task (1-5)'
        required: false
        default: '2'

concurrency:
  group: cursor-apply-${{ github.ref }}
  cancel-in-progress: true

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.LUCE_PAT || github.token }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Luce deps
        working-directory: ./luce
        run: npm ci || npm i

      - name: Apply Luce Issue prompt (task-aware, multi-pass)
        working-directory: ./luce
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.LUCE_PAT || github.token }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          TASK_LIMIT: ${{ inputs.task_limit }}
          PASSES_PER_TASK: ${{ inputs.passes_per_task }}
        run: npm run apply:cursor